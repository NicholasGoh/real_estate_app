{% extends "base.html" %}
{% block content %}

<h1>hello anybody can see me</h1>

<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
        {% autoescape false %}
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        {% endautoescape %}
    </ul>
{% endif %}
{% endwith %}

{% endblock %}
