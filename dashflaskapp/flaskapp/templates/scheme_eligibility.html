{% extends "base.html" %}
{% block content %}

    <hr>
    <div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% autoescape false %}
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                {% endautoescape %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>

{% endblock %}
