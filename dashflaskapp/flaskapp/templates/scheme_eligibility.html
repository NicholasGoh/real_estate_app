{% extends "base.html" %}
{% block content %}

    <hr>
    <div class="container">
    <table class='table table-hover'>
        <thead class="thead-dark">
            <tr>
                <th>Schemes</th>
                <th>Eligibility</th>
                <th>Additional details</th>
            </tr>
        </thead>
        <tbody>
            {% for index in range(0, schemeNames|length) %}
                <tr>
                    <td>{{ schemeNames[index] }}</td>
                    {% if schemeEligible[index] == true %}
                        <td class='bg-success'>Eligible</td>
                    {% else %}
                        <td class='bg-danger'>Not eligible</td>
                    {% endif %}
                    <td>{{ schemeDetails[index] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
